<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones Hotel Gran Nayar</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <div id="logo-recepcion-btn">
            <img src="LogoGranNayar.png" alt="Logo Hotel Gran Nayar" title="Acceso a Recepción">
            <h1>Hotel Gran Nayar - Reservaciones</h1>
        </div>
    </header>

    <div class="container">
        <h2>Habitaciones Disponibles</h2>
        
        <div id="habitaciones-wrapper">
            <div id="habitaciones">
                </div>
        </div>

        <hr> 

        <h2>Realizar Nueva Reserva</h2>
        <form id="formReserva">
            <input type="text" id="nombre" placeholder="Nombre completo" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            
            <label for="habitacion">Tipo de Habitación:</label>
            <select id="habitacion" required>
                <option value="" data-capacidad="0">Seleccione tipo de habitación...</option>
            </select>
            
            <label for="checkin">Fecha de llegada:</label>
            <input type="date" id="checkin" required>

            <label for="checkout">Fecha de salida:</label>
            <input type="date" id="checkout" required>

            <label for="cantidad">Cantidad de huéspedes:</label>
            <select id="cantidad" required>
                <option value="">Seleccione cantidad de huéspedes...</option>
            </select>
            
            <button type="submit">Reservar Ahora</button>
        </form>
        <p id="feedbackMessage"></p> 
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Acceso a Recepción</h3>
            <p>Solo para personal autorizado.</p>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email de usuario" required>
                <input type="password" id="loginPassword" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
                <p id="loginFeedback" style="color: red; margin-top: 10px;"></p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
