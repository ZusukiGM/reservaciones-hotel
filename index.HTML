<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones Hotel Gran Nayar</title>
    <style>
        /* Estilos tomados del segundo archivo */
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #f1f1f1;
        }

        header {
            background: #004c70;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        header img {
            width: 80px;
            height: auto;
            vertical-align: middle;
            margin-right: 10px;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        /* Estilo para el botón "Ir a Recepción" */
        .container > button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f39c12; /* Color de contraste */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .container > button:hover {
            background-color: #e67e22;
        }

        /* Estilos de formulario */
        #formReserva {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #formReserva input, #formReserva select, #formReserva button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #formReserva button[type="submit"] {
            background-color: #004c70;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        #formReserva button[type="submit"]:hover {
            background-color: #006a97;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            header img {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.utbb.edu.mx/wp-content/uploads/2021/05/logo-utbb.png" alt="Logo UTBB">
        <h1>Hotel Gran Nayar - Reservaciones</h1>
    </header>

    <div class="container">
        <button onclick="location.href='recepcion.html'">Ir a Recepción</button>

        <div id="habitaciones">
            </div>

        <hr>

        <h2>Realizar Reserva</h2>
        <form id="formReserva">
            <input type="text" id="nombre" placeholder="Nombre completo" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            
            <select id="habitacion" required>
                <option value="">Seleccione tipo de habitación...</option>
            </select>
            
            <label for="checkin">Fecha de llegada:</label>
            <input type="date" id="checkin" required>

            <label for="checkout">Fecha de salida:</label>
            <input type="date" id="checkout" required>

            <input type="number" id="cantidad" placeholder="Cantidad de noches/huéspedes" min="1" required>
            
            <button type="submit">Reservar Ahora</button>
        </form>
        <p id="feedbackMessage" style="text-align: center; margin-top: 15px; font-weight: bold;"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
