<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones Hotel Gran Nayar</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <a href="login.html" id="logo-link">
            <img src="LogoGranNayar.png" alt="Logo Hotel Gran Nayar">
        </a>
        
        <h1 id="header-title">Hotel Gran Nayar - Reservaciones</h1>
    </header>

    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">

        </div>

        <h2>Habitaciones Disponibles</h2>
        
        <div id="habitaciones-wrapper">
            <div id="habitaciones">
                </div>
        </div>

        <hr> 

        <h2>Realizar Nueva Reserva</h2>
        <form id="formReserva">
            <label for="habitacion">Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre completo" required>
            <label for="habitacion">Telefono:</label>
            <input type="tel" id="telefono" placeholder="Teléfono (Ej: 3221144556)" required>
            <label for="habitacion">Email:</label>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            
            <label for="habitacion">Tipo de Habitación:</label>
            <select id="habitacion" required>
                <option value="" data-capacidad="0">Seleccione tipo de habitación...</option>
            </select>
            
            <label for="checkin">Fecha de llegada:</label>
            <input type="date" id="checkin" required>

            <label for="checkout">Fecha de salida:</label>
            <input type="date" id="checkout" required>

            <label for="cantidad">Cantidad de huéspedes:</label>
            <select id="cantidad" required>
                <option value="">Seleccione cantidad de huéspedes...</option>
            </select>
            
            <button type="submit">Reservar Ahora</button>
        </form>
        <p id="feedbackMessage"></p> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
