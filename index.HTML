<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones Hotel Gran Nayar</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>Hotel Gran Nayar - Reservaciones</h1>
    </header>

    <div class="container">
            <a href="login.html" id="header-link" style="text-decoration: none; color: white; text-align: center;">
            <img src="LogoGranNayar.png" alt="Logo Hotel Gran Nayar" style="width: 100px; height: auto; margin-bottom: 5px;">
        <button onclick="location.href='recepcion.html'" class="main-button">Ir a Recepción</button>

        <h2>Habitaciones Disponibles</h2>
        
        <div id="habitaciones-wrapper">
            <div id="habitaciones">
                </div>
        </div>

        <hr> 

        <h2>Realizar Nueva Reserva</h2>
        <form id="formReserva">
            <input type="text" id="nombre" placeholder="Nombre completo" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            
            <label for="habitacion">Tipo de Habitación:</label>
            <select id="habitacion" required>
                <option value="" data-capacidad="0">Seleccione tipo de habitación...</option>
            </select>
            
            <label for="checkin">Fecha de llegada:</label>
            <input type="date" id="checkin" required>

            <label for="checkout">Fecha de salida:</label>
            <input type="date" id="checkout" required>

            <label for="cantidad">Cantidad de huéspedes:</label>
            <select id="cantidad" required>
                <option value="">Seleccione cantidad de huéspedes...</option>
            </select>
            
            <button type="submit">Reservar Ahora</button>
        </form>
        <p id="feedbackMessage"></p> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
