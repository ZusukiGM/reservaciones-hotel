<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Gran Nayar - Reservaciones</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <!-- CORRECCIÓN CLAVE: El logo ahora enlaza directamente a login.html -->
        <a href="login.html" id="logo-link">
            <img src="LogoGranNayar.png" alt="Logo Hotel Gran Nayar">
        </a>
        <h1 id="header-title">Hotel Gran Nayar - Reservaciones</h1>
    </header>
    
    <div class="container">
        
        <!-- CORRECCIÓN CLAVE: El botón ahora es un enlace con estilo de botón -->

        
        <h2>Habitaciones Disponibles</h2>

        <div id="habitaciones-wrapper">
            <div id="habitaciones">
                <p style="text-align: center;">Cargando habitaciones...</p>
            </div>
        </div>

        <hr>

        <h2>Realizar Nueva Reserva</h2>

        <form id="formReserva">
            
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ejemplo: 3221144556" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="habitacion">Tipo de Habitación:</label>
            <select id="habitacion" name="habitacion" required>
                <option value="">Cargando habitaciones...</option>
            </select>
            
            <label for="checkin">Fecha de llegada:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Fecha de salida:</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="cantidad">Cantidad de huéspedes:</label>
            <select id="cantidad" name="cantidad" required>
                <option value="">Seleccione cantidad de huéspedes...</option>
            </select>
            
            <button type="submit">Reservar Ahora</button>
            
            <p id="feedbackMessage"></p>
        </form>
    </div>

    <!-- Carga de librerías y script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
